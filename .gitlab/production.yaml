ingress:
  hosts:
    - host: metager.de
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: metager.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: metager.es
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: metager.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: metager.co.uk
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - metager.de
        - metager.org
      secretName: metager-tls-2022
    - hosts:
        - metager.es
        - metager.nl
        - metager.co.uk
      secretName: metager-tls-otherdomains

autoscaling:
  maxReplicas: 100

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
