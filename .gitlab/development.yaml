ingress:
  hosts:
    - host: metager3.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - metager3.de
      secretName: development-auto-deploy-tls
resources:
  requests:
    fpm:
      cpu: 1
      memory: 500M
    scheduler:
      cpu: 50m
      memory: 50M
    worker:
      cpu: 1
      memory: 100M
    queue:
      cpu: 50m
      memory: 50M
    nginx:
      cpu: 100m
      memory: 100M
    reverb:
      cpu: 50m
      memory: 50M
env:
  DB_CONNECTION: sqlite
  REDIS_CACHE_CONNECTION: default
  REDIS_CACHE_LOCK_CONNECTION: default
  REDIS_SESSION_CONNECTION: default
  SESSION_CONNECTION: default
