server {
    listen       8080;
    server_name  localhost;
    root   /metager/metager_app/public;
    index  index.php index.html index.htm;

    client_max_body_size 30M;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto 'https';
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    location ~ web.config$ {
        return 404 "Not Found";
    }
    location ~ \.htaccess$ {
        return 404 "Not Found";
    }

    location /health-check/nginx { 
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    location ~ "^(/.*)?/keys" {
        access_log off;
        proxy_buffer_size    256k;
        proxy_buffers     32 256k;
        proxy_pass http://keymanager-main.keymanager:80; # IP Adress is statically set in keymanager project for dev
    }

    # Handle websocket connections
    # The Websocket Client/Laravel Echo would connect and listen to this
    location /app {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade "websocket";
        proxy_set_header Connection $http_upgrade;

        proxy_pass http://127.0.0.1:8081;
    }

    # The Laravel Backend would broadcast to this
    location ~ ^/apps/(?<reverbid>[^/]+)/events$ { # variable reverbid
        set $reverb_server 127.0.0.1:8081;
        proxy_pass http://$reverb_server/apps/$reverbid/events;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
        proxy_send_timeout 120;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        add_header "Content-Security-Policy" $csp;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_buffer_size    256k;
        fastcgi_buffers     32 256k;
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 900;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        add_header "Content-Security-Policy" $csp;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}