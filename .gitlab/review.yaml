ingress:
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - paths:
        - path: /
          pathType: ImplementationSpecific
        - path: /wsb
          pathType: Prefix
          backend:
            service:
              name: wsb
              port:
                number: 80
  tls:
    - hosts:
        - "*.review.metager.de"
      secretName: review-tls