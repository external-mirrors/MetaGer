resolver 127.0.0.11 valid=10s;

server {
    # Prepare header variables for use in proxy_pass locations
    set $header_host $host;
    if ($http_x_forwarded_host != "") {
        set $header_host $http_x_forwarded_host;
    }
    set $header_x_forwarded_for $http_x_forwarded_for;
    set $header_x_real_ip $http_x_real_ip;
    set $header_x_forwarded_proto $http_x_forwarded_proto;
    set $header_x_forwarded_host $http_x_forwarded_host;
    set $header_x_forwarded_port $http_x_forwarded_port;

    # Set defaults if headers are missing
    if ($http_x_forwarded_for = "") {
        set $header_x_forwarded_for $proxy_add_x_forwarded_for;
    }
    if ($http_x_real_ip = "") {
        set $header_x_real_ip $remote_addr;
    }
    if ($http_x_forwarded_proto = "") {
        set $header_x_forwarded_proto 'http';
    }
    if ($http_x_forwarded_host = "") {
        set $header_x_forwarded_host $http_host;
    }
    if ($http_x_forwarded_port = "") {
        set $header_x_forwarded_port 8080;
    }
    
    listen       8080;
    server_name  localhost;
    root   /metager/metager_app/public;
    index  index.php index.html index.htm;

    client_max_body_size 30M;


    #proxy_set_header Host $header_host;
    proxy_set_header X-Forwarded-For $header_x_forwarded_for;
    proxy_set_header X-Real-IP $header_x_real_ip;
    proxy_set_header X-Forwarded-Proto $header_x_forwarded_proto;
    proxy_set_header X-Forwarded-Host $header_x_forwarded_host;
    proxy_set_header X-Forwarded-Port $header_x_forwarded_port;

    location ~ web.config$ {
        return 404 "Not Found";
    }
    location ~ \.htaccess$ {
        return 404 "Not Found";
    }

    location /health-check/nginx { 
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    location ~ "^(/.*)?/keys" {
        access_log off;
        proxy_buffer_size    256k;
        proxy_buffers     32 256k;
        proxy_pass http://192.168.5.100:3000; # IP Adress is statically set in keymanager project for dev
    }

    # Handle websocket connections
    # The Websocket Client/Laravel Echo would connect and listen to this
    location /ws/app {
        rewrite /ws/(.*) /$1  break;
        proxy_http_version 1.1;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_pass http://reverb:8080;
    }

    # The Laravel Backend would broadcast to this
    location ~ ^/apps/(?<reverbid>[^/]+)/events$ { # variable reverbid
        set $reverb_server reverb;
        proxy_pass http://$reverb_server:8080/apps/$reverbid/events$is_args$args;
        proxy_read_timeout 120;
        proxy_send_timeout 120;
    }


    location / {
        try_files $uri $uri/ /index.php?$query_string;
        #add_header "Content-Security-Policy" $csp;
    }

    location ~ \.php$ {
        set $fpm_server fpm;
        try_files $uri /index.php =404;
        fastcgi_buffer_size    256k;
        fastcgi_buffers     32 256k;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass $fpm_server:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 900;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_param HTTP_HOST $header_host;
        include fastcgi_params;
        #add_header "Content-Security-Policy" $csp;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}