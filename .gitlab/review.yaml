ingress:
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - "*.review.metager.de"
      secretName: review-tls

autoscaling:
  enabled: false

env:
  - name: DB_CONNECTION
    value: sqlite
  - name: REDIS_CACHE_CONNECTION
    value: default
  - name: REDIS_CACHE_LOCK_CONNECTION
    value: default
  - name: REDIS_SESSION_CONNECTION
    value: default
  - name: SESSION_CONNECTION
    value: default
