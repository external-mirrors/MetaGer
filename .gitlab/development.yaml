ingress:
  hosts:
    - host: metager3.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - metager3.de
      secretName: metager-tls-2023

resources:
  requests:
    fpm:
      cpu: 1
      memory: 500M
    scheduler:
      cpu: 100m
      memory: 100M
    worker:
      cpu: 1
      memory: 100M
    nginx:
      cpu: 100m
      memory: 100M
    redis:
      cpu: 100m
      memory: 1Gi

env:
  - name: DB_CONNECTION
    value: sqlite
  - name: REDIS_CACHE_CONNECTION
    value: default
  - name: REDIS_CACHE_LOCK_CONNECTION
    value: default
  - name: REDIS_SESSION_CONNECTION
    value: default
  - name: SESSION_CONNECTION
    value: default
