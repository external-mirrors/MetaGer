.integrationtest:
  stage: integrationtest
  image: 
    name: ${CI_REGISTRY_IMAGE}/$DOCKER_FPM_IMAGE_NAME:$DOCKER_FPM_IMAGE_TAG
    entrypoint: ["/bin/bash"]
  variables:
    BRANCH_NAME: $CI_COMMIT_REF_NAME
    COMMIT_NAME: $CI_COMMIT_REF_SLUG
  dependencies: [] # No artifacts required
  before_script:
    - export COMPOSER_HOME=$(pwd)/metager/.composer
  script:
    # Install Dev Dependencies
    - cd metager
    - cp $ENV_PRODUCTION .env
    - composer install
    - php artisan optimize
    - php artisan test --without-tty -n
  cache:
    paths:
      - metager/.composer/
  when: manual
  allow_failure: false
  except:
    refs: 
      - master

integrationtest_review:
  extends: .integrationtest
  variables:
    APP_URL: "https://${CI_COMMIT_REF_SLUG}.review.metager.de"